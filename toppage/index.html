<html>
  <head>
    <script>{{.JqueryJS}}</script>
    <script>{{.ListJS}}</script>
  </head>
  <body>
    <div id="list">
      <input type="text" class="fuzzy-search" />
      <ul class="list">
        {{range .List}}
        <li><p class="name">{{.Name}} {{.URL}}</p></li>
        {{end}}
      </ul>
    </div>

    <script>
      var monkeyList = new List("list", {
        valueNames: ["name"]
      });
    </script>
  </body>
</html>
